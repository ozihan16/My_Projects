- name: Install docker
  gather_facts: No
  any_errors_fatal: true
  hosts: _ansible_react
  become: true
  tasks:
    - name: upgrade all packages
      yum: 
        name: '*'
        state: latest
    #Â we may need to uninstall any existing docker files from the centos repo first.
    - name: Remove docker if installed from CentOS repo
      yum:
        name: "{{ item }}"
        state: removed
      with_items:
        - docker
        - docker-client
        - docker-client-latest
        - docker-common
        - docker-latest
        - docker-latest-logrotate
        - docker-logrotate
        - docker-engine

    - name: Install yum utils
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
        - yum-utils
        - device-mapper-persistent-data
        - lvm2

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo

    - name: Install Docker
      package:
        name: docker-ce
        state: latest

    - name: Install pip
      package:
        name: python3-pip
        state: present
        update_cache: true

    - name: Install docker sdk
      pip:
        name: docker

    - name: Add user ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: create build directory
      file:
        path: /home/ec2-user/react
        state: directory
        owner: root
        group: root
        mode: '0755'
    # at this point do not forget change DB_HOST env variable for postgresql node
    - name: copy files to the nodejs node
      copy:
        src: /home/ec2-user/ansible-Project/todo-app-pern/client/
        dest: /home/ec2-user/react

    - name: copy the Dockerfile
      copy:
        src: /home/ec2-user/ansible-Project/react/Dockerfile
        dest: /home/ec2-user/react

    - name: remove ozi_react container and ozidochub/react if exists
      shell: "docker ps -q --filter 'name=ozi_react' | grep -q . && docker stop ozi_react && docker rm -fv ozi_react && docker image rm -f ozidochub/react || echo 'Not Found'"

    - name: build container image
      docker_image:
        name: ozi/react
        build:
          path: /home/ec2-user/react
        source: build
        state: present

    - name: Launch react docker container
      docker_container:
        name: ozi_react
        image: ozidochub/react
        state: started
        ports:
        - "3000:3000"